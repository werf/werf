---
    apiVersion: networking.k8s.io/v1beta1
    kind: Ingress
    metadata:
      annotations:
        kubernetes.io/ingress.class: nginx
      name: {{ .Chart.Name }}
    spec:
      rules:
      - host: {{ .Values.global.ci_url }}
        http:
          paths:
          - backend:
              serviceName: {{ .Chart.Name }}
              servicePort: 8080
            path: /