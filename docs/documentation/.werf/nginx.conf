        }

        location /assets {
            expires 1h;
            rewrite ^/assets(.*)$ /assets$1 break;
        }

        location ~* ^/documentation/v[\d]+\.[\d]+[^\/]*(/.*)?$ {
            try_files /$1 /$1/ =404;
        }

        location / {
            try_files $uri $uri/ =404;
        }

        error_page 404 /404.html;
    }
}
