project: werfio-ng
configVersion: 1

---
artifact: asset
from: jekyll/builder:3
fromCacheVersion: 20210318
ansible:
  install:
  - shell: |
      export PATH=/usr/jekyll/bin/:$PATH
      gem update bundler
  - name: "Install Dependencies"
    shell: bundle install
    args:
      executable: /bin/bash
      chdir: /app/docs/documentation
  beforeSetup:
  - file:
      path: "{{`{{ item }}`}}"
      state: directory
      mode: 0777
    with_items:
    - /app/_site/main/
    - /app/_site/ru/
  - shell: |
      JEKYLL_ENV=production jekyll build -s /app/docs/documentation  -d /app/_site/main/ --config /app/docs/_config.yml
      JEKYLL_ENV=production jekyll build -s /app/docs/documentation  -d /app/_site/ru/ --config /app/docs/_config.yml,/app/docs/_config_ru.yml
    args:
      executable: /bin/bash
      chdir: /app/docs/documentation
git:
- add: /docs
  to: /app/docs
  owner: jekyll
  group: jekyll
  excludePaths:
  - '**/*.sh'
  - '**/werf.yaml'
  - documentation/.helm
  - documentation/site
  - .github
  stageDependencies:
    install: ['documentation/Gemfile','documentation/Gemfile.lock']
    beforeSetup: '**/*'
---
image: web
from: nginx:stable-alpine
ansible:
  setup:
  - name: "Setup /etc/nginx/nginx.conf"
    copy:
      content: |
{{ .Files.Get ".werf/nginx.conf" | indent 8 }}
      dest: /etc/nginx/nginx.conf
import:
- artifact: asset
  add: /app/_site
  to: /app
  before: setup
