channels:
  - name: alpha
    stability: 0
    title: Alpha
    description: Версии этого канала обновлений могут содержать новые возможности, а также быть нестабильными, иметь ошибки. Мы не гарантируем обратную совместимость между версиями канала обновлений alpha.
    tooltip: Наименее стабильный канал обновлений
  - name: beta
    stability: 1
    title: Beta
    description: Версии этого канала обновлений предназначены для более глубокого тестирования новых возможностей. Мы не гарантируем обратную совместимость между версиями канала обновлений beta.
    tooltip: Для более глубокого тестирования новых возможностей
  - name: rc
    stability: 2
    title: RC
    description: Версии этого канала обновлений обычно безопасно использовать в некритичных окружениях или при локальной разработке. Мы не гарантируем обратную совместимость между версиями канала обновлений rc. Мы гарантируем, что версия канала обновлений rc перейдет в канал обновлений ea не ранее чем через неделю после внутреннего тестирования.
    tooltip: Для некритичных окружений или локальной разработке
  - name: ea
    stability: 3
    title: EA
    description: Канал обновлений <b>ea</b> можно безопасно использовать и мы рекомендуем этот канал обновлений везде. Мы гарантируем обратную совместимость между версиями канала обновлений ea в пределах минорной версии (1.1.x). Мы гарантируем, что версия из канала обновлений ea перейдет в канал обновлений stable не ранее чем через 2 недели плотного тестирования.
    tooltip: <b>Рекомендуемый</b> канал обновлений, если вы не уверены в выборе
  - name: stable
    stability: 4
    title: Stable
    description: Версии этого канала обновлений рекомендуется использовать в критичных окружениях с высоким SLA. Мы гарантируем обратную совместимость между версиями канала обновлений stable в пределах минорной версии (1.1.x).
    tooltip: Для критичных окружений с высоким SLA

