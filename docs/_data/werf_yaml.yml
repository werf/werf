            value: "[ string, ... ]"
            description:
              en: "Commands for beforeInstall stage"
              ru: "Команды для стадии beforeInstall"
            detailsArticle:
              all: "/usage/build/stapel/instructions.html#shell"
          - name: install
            value: "[ string, ... ]"
            description:
              en: "Commands for install stage"
              ru: "Команды для стадии install"
            detailsArticle:
              all: "/usage/build/stapel/instructions.html#shell"
