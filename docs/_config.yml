output: web

topnav_title: werf
site_title: werf
company_name: Flant
company_url: https://flant.com
url: https://werf.io
canonical_url_prefix: /documentation/v1.2
site_lang: en
site_urls:
  ru: https://ru.werf.io
  en: https://werf.io
site_description: Consistent delivery tool. Git as a single source of truth. Build, deploy to Kubernetes, stay in sync.

github_repo_path: /werf/werf

assets:
  precompile: ["**/*.*"]

social_links:
  ru:
    twitter: https://twitter.com/werf_io
    telegram: https://t.me/werf_ru
    slack_1: https://slack.cncf.io/
    slack_2: https://cloud-native.slack.com/messages/CHY2THYUU
  en:
    telegram: https://t.me/werf_io
    twitter: https://twitter.com/werf_io
    slack_1: https://slack.cncf.io/
    slack_2: https://cloud-native.slack.com/messages/CHY2THYUU

exclude:
  - .idea/
  - .gitignore
  - .werf/
  - DEVELOPMENT.md
  - docker-compose*.yml
  - Gemfile
  - Gemfile.lock
  - pages_ru/
  - vendor
  - werf.yaml

highlighter: rouge

plugins:
  - jekyll-assets
  - jekyll-include-cache

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

breadcrumbs:
  root:
    hide: false # show breadcrumbs on root/home page
    image: false # Show image or title text
  hometext: "Home"

collections:
  tooltips:
    output: false

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      lang: en
      comments: true
      editme_button: true
      search: true
      sidebar: documentation
      topnav: topnav
      sitemap_include: true
      multilang: true
  - scope:
      path: "pages_ru"
      type: "pages"
    values:
      lang: ru
  - scope:
      path: "pages_ru/reference/cli"
      type: "pages"
    values:
      single_lang: true

timezone: Europe/Moscow

sidebars:
  - documentation
