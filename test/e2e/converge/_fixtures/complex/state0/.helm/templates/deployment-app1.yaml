apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app1Name" . }}
  annotations:
    sa.external-dependency.werf.io/resource: serviceaccount/default
spec:
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app
          image: {{ .Values.werf.image.app1 | quote }}
          command:
            - sh
            - -ec
            - |
              echo app1 started
              tail -f /dev/null
