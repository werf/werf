project: none
configVersion: 1
---
image: artifact
final: false
from: registry.werf.io/base/ubuntu:22.04
shell:
  setup:
    - mkdir -p /app
    - echo VERSION_1 > /app/file
    - ln -s /app/file /link_file
---
image: app
from: registry.werf.io/base/alpine
import:
  - image: artifact
    add: /link_file
    to: /file
    before: install
