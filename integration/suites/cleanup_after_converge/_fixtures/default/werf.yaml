project: none
configVersion: 1
cleanup:
  disableGitHistoryBasedPolicy: true
  disableBuiltWithinLastNHoursPolicy: true
gitWorktree:
  allowFetchOriginBranchesAndTags: false
---
image: backend
from: registry.werf.io/base/python:alpine
ansible:
  install:
  - file:
      path: /app
      state: directory
      mode: 0755
  - name: Prepare main page
    copy:
      content:
        <!DOCTYPE html>
        <html>
          <body>
            <h2>Congratulations!</h2>
            <img src="https://flant.com/images/logo_en.png" style="max-height:100%;" height="76">
          </body>
        </html>
      dest: /app/index.html
import:
  - image: artifact
    add: /artifact
    to: /artifact
    before: setup
---
image: artifact
final: false
from: registry.werf.io/base/alpine
fromCacheVersion: {{ env "ARTIFACT_CACHE_VERSION" }}
shell:
  install:
    - echo {{ env "ARTIFACT_DATA" }} > /artifact
