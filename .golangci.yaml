run:
  timeout: 10m

linters-settings:
  gofumpt:
    extra-rules: true
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/werf/)
  gocritic:
    disabled-checks:
      - ifElseChain
  errorlint:
    comparison: false
    asserts: false
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    # Default linters.
    - ineffassign
    - typecheck
    - unused

    # Extra linters.
    - asciicheck
    - bidichk
    - bodyclose
    - errname
    - errorlint
    - exportloopref
    - gci
    - gocritic
    - gofumpt
    - misspell
    - nolintlint

issues:
  # Show all errors.
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-dirs:
    - playground
    - docs
    - scripts
    - stapel
  exclude:
    # TODO use %w in the future.
    - "non-wrapping format verb for fmt.Errorf" # errorlint
