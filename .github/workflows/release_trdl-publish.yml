name: release:trdl-publish
on:
  push:
    branches:
      - main
    paths:
      - trdl_channels.yaml
  repository_dispatch:
    types: ["release:trdl-publish"]
  workflow_dispatch:
    inputs:
      force:
        description: "Force publish all images"
        required: false
        default: "false"
defaults:
  run:
    shell: bash

jobs:
  publish:
    name: Publish release channels using trdl server
    runs-on: ubuntu-22.04
    steps:
      - name: Notify
        uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.LOOP_NOTIFICATION_WEBHOOK }}
          MATTERMOST_CHANNEL: ${{ secrets.LOOP_NOTIFICATION_CHANNEL }}
          TEXT: |
            ${{ secrets.LOOP_NOTIFICATION_GROUP }} [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) task sign pls

      - name: Publish with retry
        uses: werf/trdl-vault-actions/publish@main
        with:
          vault-addr: ${{ secrets.TRDL_VAULT_ADDR }}
          project-name: werf
          vault-auth-method: approle
          vault-role-id: ${{ secrets.TRDL_VAULT_ROLE_ID }}
          vault-secret-id: ${{ secrets.TRDL_VAULT_SECRET_ID }}

  deploy_channels_cm_prod:
    name: Deploy trdl_channels.yaml to production
    needs: publish
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install werf
        uses: werf/actions/install@v2

      - name: Converge
        run: |
          . $(werf ci-env github --as-file)
          werf converge
        env:
          WERF_NAMESPACE: "werfio-production"
          WERF_DIR: "ci"
          WERF_ENV: production
          WERF_KUBE_CONFIG_BASE64: ${{ secrets.KUBECONFIG_BASE64_PROD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_werf_images:
    name: Publish images with werf by trdl group and channel
    strategy:
      fail-fast: false
      matrix:
        dest-registry:
          - ghcr.io
          - registry-write.werf.io
        app:
          - werf
          - werf-argocd-cmp-sidecar

    needs: publish
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install werf
        uses: werf/actions/install@v2
        with:
          channel: alpha
      - if: matrix.dest-registry == 'registry-write.werf.io'
        name: Login to werf registry
        uses: docker/login-action@v2
        with:
          registry: registry-write.werf.io
          username: ${{ secrets.WERF_REGISTRY_USERNAME }}
          password: ${{ secrets.WERF_REGISTRY_PASSWORD }}

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.WERF_IN_IMAGE_REPO_LOGIN }}
          password: ${{ secrets.WERF_IN_IMAGE_REPO_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64, linux/arm64
          image: tonistiigi/binfmt:qemu-v7.0.0-28

      - name: Get commit SHA from last successful workflow run
        id: get-sha
        run: |
          COMMIT_SHA=$(gh run list --workflow="release:trdl-publish" --status success --limit 1 --json headSha --jq '.[0].headSha')
          echo "sha=$COMMIT_SHA" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Get previous trdl_channels.yaml
        run: |
          git show "${{ steps.get-sha.outputs.sha }}:trdl_channels.yaml" > trdl_channels_old.yaml

      - name: Build and publish werf images
        working-directory: ./scripts/werf-in-image
        run: ./build-and-publish.sh ${{ matrix.dest-registry }} ${{ matrix.app }} ${{ github.event.inputs.force }}
        env:
          DOCKER_BUILDKIT: 1

  update_release:
    runs-on: ubuntu-22.04
    needs:
      - publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Update GitHub releases based on trdl_channels.yaml
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: |
          check_release_exists() {
            local version=$1
            gh release view "v$version" >/dev/null 2>&1
            return $?
          }

          get_release_name() {
            local tag=$1
            gh release view "$tag" --json name | jq -r '.name'
          }

          process_releases() {
            echo "Processing releases based on trdl_channels.yaml..."
            
            declare -A VERSION_CHANNELS
            declare -A GROUP_VERSIONS

            current_group=""
            while IFS= read -r line; do
              if [[ $line =~ name:\ \"([^\"]+)\" ]]; then
                current_group="${BASH_REMATCH[1]}"
              elif [[ $line =~ name:\ ([a-z-]+) ]]; then
                current_channel="${BASH_REMATCH[1]}"
              elif [[ $line =~ version:\ ([0-9a-zA-Z.+-]+) ]]; then
                version="${BASH_REMATCH[1]}"
                key="${current_group}:${version}"
                if [[ -z "${VERSION_CHANNELS[$key]}" ]]; then
                  VERSION_CHANNELS["$key"]="$current_channel"
                  GROUP_VERSIONS["$version"]="$current_group"
                else
                  VERSION_CHANNELS["$key"]="${VERSION_CHANNELS[$key]},$current_channel"
                fi
              fi
            done < trdl_channels.yaml

            for key in "${!VERSION_CHANNELS[@]}"; do
              version="${key#*:}"
              group="${key%:*}"
              tag="v$version"
              
              if check_release_exists "$version"; then
                channels="${VERSION_CHANNELS[$key]}"
                expected_title="$tag [$channels]"
                current_title=$(get_release_name "$tag")

                if [[ "$current_title" != "$expected_title" ]]; then
                  if [[ $group == "2" && $channels == *stable* ]]; then
                    echo "Updating $tag (group $group): stable, latest"
                    gh release edit "$tag" --title "$expected_title" --latest --prerelease=false || true
                  elif [[ $channels == *rock-solid* ]]; then
                    echo "Updating $tag (group $group): rock-solid, just title"
                    gh release edit "$tag" --title "$expected_title" --prerelease=false || true
                  else
                    echo "Updating $tag (group $group): prerelease, channels=$channels"
                    gh release edit "$tag" --title "$expected_title" --prerelease || true
                  fi
                else
                  echo "$tag (group $group) already has correct title: $current_title"
                fi
              else
                echo "Release $tag (group $group) not found, skipping..."
              fi
            done

            echo "Checking for releases with outdated channel markers..."
            gh release list --json name | jq -r '.[] | select(.name | test("\\[[a-zA-Z,-]+\\]")) | .name' | while read -r full_name; do
              tag="${full_name%% *}"
              version="${tag#v}"
              
              [[ -n "${GROUP_VERSIONS[$version]}" ]] && continue
              
              echo "Resetting $tag to plain version title (no channels in config)"
              gh release edit "$tag" --title "$tag" --prerelease=false || true
            done
          }

          process_releases

  notify:
    if: always()
    needs:
      - publish
      - deploy_channels_cm_prod
      - publish_werf_images
      - update_release
    uses: werf/common-ci/.github/workflows/notification.yml@main
    secrets:
      loopNotificationGroup: ${{ secrets.LOOP_NOTIFICATION_GROUP }}
      webhook: ${{ secrets.LOOP_NOTIFICATION_WEBHOOK }}
      notificationChannel: ${{ secrets.LOOP_NOTIFICATION_CHANNEL }}
