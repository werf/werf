name: test:pr

on:
  pull_request:
    paths:
      - 'go.mod'
      - 'Taskfile.dist.yaml'
      - '.github/**'
      - 'cmd/werf/**'
      - 'pkg/**'
      - 'integration/**'
      - 'scripts/**'
      - 'test/**'
  repository_dispatch:
    types: ["test:pr"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:

  lint:
    uses: werf/common-ci/.github/workflows/lint.yml@chore/ci/update-lint-workflow
    with:
      skipBtrfs: "false"
  unit:
    uses: ./.github/workflows/_test_unit.yml
    with:
      excludePackages: cmd/werf/docs

  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Install werf build dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-aarch64-linux-gnu libbtrfs-dev file

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: task -p build:dev:all

  e2e_simple:
    uses: ./.github/workflows/_test_e2e_regular.yml
    with:
      scope: simple
    secrets: inherit

  notify:
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false && failure()) ||
      (github.event_name != 'pull_request' && failure())
    needs:
      - lint
      - unit
      - e2e_simple
    uses: werf/common-ci/.github/workflows/notification.yml@main
    secrets:
      loopNotificationGroup: ${{ secrets.LOOP_NOTIFICATION_GROUP }}
      webhook: ${{ secrets.LOOP_NOTIFICATION_WEBHOOK }}
      notificationChannel: ${{ secrets.LOOP_NOTIFICATION_CHANNEL }}
