name: Converge documentation
on:
  push:
    tags:
      - 'v*'
      - '!v1.1.*'
      - '!v1.0.*'

env:
  WERF_SET_ACTIVE_RELEASE: "global.active_release=1.2"
  WERF_REPO: ${{ secrets.WERF_REGISTRY_SERVER }}

jobs:

  converge:
    name: Converge documentation to Production
    runs-on: tfprod-werf
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set version name
      id: value_set
      run: |
          echo "Version=$( echo $GITHUB_REF | cut -d\/ -f 3 | sed 's/\+/-plus-/' | sed 's/\_/-u-/')" >> $GITHUB_ENV

    - name: Login to werf registry
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.WERF_REGISTRY_SERVER }}
        username: ${{ secrets.WERF_REGISTRY_USERNAME }}
        password: ${{ secrets.WERF_REGISTRY_PASSWORD }}

    - name: Converge
      uses: werf/actions/converge@v1.2
      with:
        env: production
      env:
        WERF_RELEASE: "werfio-${{ env.Version }}-production"
        WERF_NAMESPACE: "werfio-production"
        WERF_DIR: "docs"
        WERF_LOG_VERBOSE: "on"
        WERF_KUBE_CONTEXT: prod
        WERF_SET_GITHUB_REF: "global.github_ref=${{ github.ref }}"

  converge_test:
    name: Converge documentation to Test
    runs-on: tfprod-werf
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set version name
      id: value_set
      run: |
          echo "Version=$( echo $GITHUB_REF | cut -d\/ -f 3 | sed 's/\+/-plus-/' | sed 's/\_/-u-/')" >> $GITHUB_ENV

    - name: Converge
      uses: werf/actions/converge@v1.2
      with:
        env: test
      env:
        WERF_RELEASE: "werfio-${{ env.Version }}-test"
        WERF_NAMESPACE: "werfio-test"
        WERF_DIR: "docs"
        WERF_LOG_VERBOSE: "on"
        WERF_KUBE_CONTEXT: dev
        WERF_SET_GITHUB_REF: "global.github_ref=${{ github.ref }}"
