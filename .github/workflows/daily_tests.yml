      uses: actions/checkout@v2
      with:
        fetch-depth: 0
      if: matrix.extra-find-args == '! -name ''git.test*'' ! -name ''ansible.test*'''

    - name: Download integration default tests binaries
      uses: actions/download-artifact@master
