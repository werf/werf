name: Run tests
on:
  issue_comment:
    types: [created, edited]
  schedule:
  - cron:  '0 22 * * *'
env:
  GO111MODULE: on

jobs:
  stub:
    name: Greeting
    runs-on: ubuntu-latest
    steps:

    - name: Greeting
      run: echo "This job is used to prevent the workflow to fail when all other jobs are skipped."

  download_go_modules:
    name: Download go modules
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    if: (github.event.issue.pull_request != '' && github.event.issue.state == 'open' && contains(github.event.comment.body, '/run tests')) || github.event_name == 'schedule'
    steps:

    - name: Get related PR info
      uses: octokit/request-action@v2.x
      id: request
      with:
        route: GET /repos/:repository/pulls/:pull_number
        repository: ${{ github.repository }}
        pull_number: ${{ github.event.issue.number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: github.event_name == 'issue_comment'

    - name: Save PR SHA
      id: result
      uses: gr2m/get-json-paths-action@v1.x
      with:
        json: ${{ steps.request.outputs.data }}
        pr_sha: "head.sha"
      if: github.event_name == 'issue_comment'

    - name: Checkout code (${{ steps.result.outputs.pr_sha }})
      uses: actions/checkout@v1
      with:
        ref: ${{ steps.result.outputs.pr_sha }}
      if: github.event_name == 'issue_comment'

    - name: Checkout code
      uses: actions/checkout@v1
      with:
        ref: ${{ steps.result.outputs.pr_sha }}
      if: github.event_name == 'schedule'

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Download modules
      run: go mod download
      shell: bash

    - name: Pack go modules
      run: tar -czvf go_modules.tar.gz -C $HOME/go/pkg/mod .
      shell: bash

    # FIXME: https://github.community/t5/GitHub-Actions/Caching-files-between-GitHub-Action-executions/m-p/30974#M630
    - name: Upload go modules artifact
      uses: actions/upload-artifact@master
      with:
        name: go_modules
        path: go_modules.tar.gz

  build:
    name: Build
    needs: download_go_modules
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Download go modules artifact
      uses: actions/download-artifact@master
      with:
        name: go_modules
        path: .

    - name: Unpack go modules
      run: mkdir -p $HOME/go/pkg/mod && tar -xzvf go_modules.tar.gz -C $HOME/go/pkg/mod
      shell: bash

    - name: Get related PR info
      uses: octokit/request-action@v2.x
      id: request
      with:
        route: GET /repos/:repository/pulls/:pull_number
        repository: ${{ github.repository }}
        pull_number: ${{ github.event.issue.number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: github.event_name == 'issue_comment'

    - name: Save PR SHA
      id: result
      uses: gr2m/get-json-paths-action@v1.x
      with:
        json: ${{ steps.request.outputs.data }}
        pr_sha: "head.sha"
      if: github.event_name == 'issue_comment'

    - name: Checkout code (${{ steps.result.outputs.pr_sha }})
      uses: actions/checkout@v1
      with:
        ref: ${{ steps.result.outputs.pr_sha }}
      if: github.event_name == 'issue_comment'

    - name: Checkout code
      uses: actions/checkout@v1
      with:
        ref: ${{ steps.result.outputs.pr_sha }}
      if: github.event_name == 'schedule'

    - name: Build
      run: go build -tags "dfrunmount dfssh" github.com/flant/werf/cmd/werf
      shell: bash

  unit_tests:
    name: Unit tests
    needs: download_go_modules
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Download go modules artifact
      uses: actions/download-artifact@master
      with:
        name: go_modules
        path: .

    - name: Unpack go modules
      run: mkdir -p $HOME/go/pkg/mod && tar -xzvf go_modules.tar.gz -C $HOME/go/pkg/mod
      shell: bash

    - name: Get related PR info
      uses: octokit/request-action@v2.x
      id: request
      with:
        route: GET /repos/:repository/pulls/:pull_number
        repository: ${{ github.repository }}
        pull_number: ${{ github.event.issue.number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: github.event_name == 'issue_comment'

    - name: Save PR SHA
      id: result
      uses: gr2m/get-json-paths-action@v1.x
      with:
        json: ${{ steps.request.outputs.data }}
        pr_sha: "head.sha"
      if: github.event_name == 'issue_comment'

    - name: Checkout code (${{ steps.result.outputs.pr_sha }})
      uses: actions/checkout@v1
      with:
        ref: ${{ steps.result.outputs.pr_sha }}
      if: github.event_name == 'issue_comment'

    - name: Checkout code
      uses: actions/checkout@v1
      with:
        ref: ${{ steps.result.outputs.pr_sha }}
      if: github.event_name == 'schedule'

    - name: Prepare environment
      run: |
        export WERF_TEST_COVERAGE_DIR=$GITHUB_WORKSPACE/tests_coverage/unit_tests/${{ matrix.os }}
        mkdir -p $WERF_TEST_COVERAGE_DIR
        echo ::set-env name=WERF_TEST_COVERAGE_DIR::$WERF_TEST_COVERAGE_DIR
      shell: bash

    - name: Test
      run: go test -tags "dfrunmount dfssh" -coverpkg=./... -coverprofile=$WERF_TEST_COVERAGE_DIR/coverage.out ./cmd/... ./pkg/...
      shell: bash

    - name: Upload coverage artifact
      uses: actions/upload-artifact@master
      with:
        name: tests_coverage
        path: tests_coverage

  integration_tests:
    name: Integration tests
    needs: download_go_modules
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
