    - name: Prepare environment
      run: |
        export GOBIN=$GITHUB_WORKSPACE/bin/tests
        go install github.com/onsi/ginkgo/ginkgo
        echo "::add-path::$GOBIN"

        ./scripts/ci/git.sh
      shell: bash

    - name: Test
