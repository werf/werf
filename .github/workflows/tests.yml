      uses: gr2m/get-json-paths-action@v1.x
      with:
        json: ${{ steps.request.outputs.data }}
        pr_sha: "head.sha"
      if: github.event_name == 'issue_comment'

    - name: Checkout code (${{ steps.result.outputs.pr_sha }})
      uses: actions/checkout@v1
      with:
        ref: ${{ steps.result.outputs.pr_sha }}
      if: github.event_name == 'issue_comment'

    - name: Checkout code
      uses: actions/checkout@v1
      with:
        ref: ${{ steps.result.outputs.pr_sha }}
      if: github.event_name == 'schedule'

    - name: Prepare environment
      run: |
        export WERF_TEST_COVERAGE_DIR=$GITHUB_WORKSPACE/tests_coverage/integration_tests/${{ matrix.os }}
        mkdir -p $WERF_TEST_COVERAGE_DIR
        echo ::set-env name=WERF_TEST_COVERAGE_DIR::$WERF_TEST_COVERAGE_DIR

        ./scripts/ci/parallel.sh
        ./scripts/ci/git.sh

        export GOBIN=$GITHUB_WORKSPACE/bin/tests
        go install github.com/onsi/ginkgo/ginkgo
        echo "::add-path::$GOBIN"

        ./scripts/tests/werf_with_coverage.sh
      shell: bash

    - name: Test
      run: |
        WERF_TEST_WERF_BINARY_PATH=$GITHUB_WORKSPACE/bin/tests/werf ginkgo -tags integration -r integration
      shell: bash

    - name: Upload coverage artifact
      uses: actions/upload-artifact@master
      with:
        name: tests_coverage
        path: tests_coverage

  integration_k8s_tests:
    name: Integration k8s tests
    needs: download_go_modules
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        k8s_version: [1.15, 1.16]

    runs-on: ${{ matrix.os }}
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Download go modules artifact
